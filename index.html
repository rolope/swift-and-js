<html>
  <head>
    <title>Swift and JS</title>
  </head>
  <body>
    <button onclick="triggerSwiftFromJs('triggerBuyAction');">Click me to BUY!</button>
    <button onclick="triggerSwiftFromJs('triggerTrialAction');">Click me TO TRY!</button>
    
    <script>
      function triggerSwiftFromJs(message) {
        if (window.webkit !== undefined) {
            window.webkit.messageHandlers.inovaFIT_jsHandler.postMessage(message);
        }
      }
    </script>
  </body>
</html>
